<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>form title of this form</h1>
        <form id="petForm" name="petForm" action="#">
            <div class="form-group"> <!--pet name-->
                <label for="name">Pet's name</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="error-message"></div>
            </div>
            <div class="form-group"> <!--description-->
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description">
                <div class="error-message"></div>
            </div>
            <div class="form-group"> <!--image url-->
                <label for="imageurl">Image URL</label>
                <input type="url" class="form-control" id="imageurl" name="imageurl">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="bday">Put the dog's birthday: </label> <!--birthdate-->
                <input type="date" name="bday" id="bday" />
                <div class="error-message"></div>
            </div>
            <div class="form-group"> <!--price-->
                <label for="price">Price</label>
                <input type="price" class="form-control" id="price" name="price">
                <div class="error-message"></div>
            </div>
            <div class="form-group"> <!--pet code-->
                <label for="code">Pet code</label>
                <input type="text" class="form-control" id="petcode" name="petcode">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="accept" name="accept" />is sold
                <div class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
